<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f0f2f5; font-family: Helvetica, Arial, sans-serif; }
        .welcome-card { max-width:400px; margin:100px auto; padding:30px; border-radius:10px; background:white; box-shadow:0 2px 12px rgba(0,0,0,.2); text-align:center; }
        .fb-logo { color:#1877f2; font-size:48px; font-weight:700; }
        .btn-logout { background:#1877f2; color:white; border:none; padding:10px 25px; font-size:16px; font-weight:600; border-radius:5px; }
        .btn-logout:hover { background:#166fe5; }
        .device-info { margin-top:15px; font-size:14px; color:#555; }
    </style>
</head>
<body>

<div class="welcome-card">
    <div class="fb-logo">facebook</div>
    <h4 class="mt-3">Welcome, {{ username }}!</h4>
    <p class="device-info">You are using Facebook on: <strong>{{ device }}</strong></p>
    <form method="GET" action="{% url 'index' %}">
        <button class="btn-logout mt-3">Logout</button>
    </form>
</div>

</body>
</html>
